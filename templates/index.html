<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deployment Tutorial 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <div class="login">
        <h1>Basic Calculator</h1>

        <!-- Main Input For Receiving Query to our ML -->

        <form action="{{ url_for('calculate')}}" method="POST">
            <input type="text" name="a" placeholder="Enter the first number" required="required" />
            <input type="text" name="operation" placeholder="+ - * /" required="required" />
            <input type="text" name="b" placeholder="Enter the second number" required="required" />
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Calculate</button>
        </form>

        <br>
        <br>
        {{ calculate_text }}

    </div>
</body>

</html>
